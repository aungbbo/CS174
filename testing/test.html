<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just 4 testing</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>

    <div
        style="display: flex; align-items: center; height: 100vh; flex-direction: column; background-color: antiquewhite;">
        <h1>Factorial of 10</h1>
        <script>
            function factorial(n) {
                if (n === 0) {
                    return 1;
                }
                return n * factorial(n - 1);
            }

            for (let i = 1; i <= 10; i++) {
                document.write(i + "! = " + factorial(i) + "<br>");
            }
        </script>
    </div>
</body>

</html>
